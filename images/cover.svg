<svg xmlns="http://www.w3.org/2000/svg" width="182mm" height="257mm" viewBox="0 0 182 257">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;600;700&amp;family=Noto+Sans+JP:wght@300&amp;display=swap');

      .label-text {
        font-family: 'Times New Roman', 'Noto Serif JP', Georgia, serif;
        font-style: italic;
        font-size: 4.2mm;
        fill: #555555;
        letter-spacing: 0.5mm;
      }
      .title-main {
        font-family: 'Noto Serif JP', '游明朝', 'Yu Mincho', serif;
        font-weight: 700;
        fill: #000000;
      }
      .subtitle-text {
        font-family: 'Noto Serif JP', '游明朝', 'Yu Mincho', serif;
        font-weight: 400;
        font-size: 4.6mm;
        fill: #333333;
      }
      .author-text {
        font-family: 'Noto Sans JP', 'Helvetica Neue', '游ゴシック', sans-serif;
        font-weight: 300;
        font-size: 3.9mm;
        fill: #000000;
      }
      .placeholder-text {
        font-family: 'Helvetica Neue', Arial, sans-serif;
        font-size: 4mm;
        fill: #999999;
        text-anchor: middle;
      }
      .placeholder-sub {
        font-family: 'Helvetica Neue', Arial, sans-serif;
        font-size: 3mm;
        fill: #bbbbbb;
        text-anchor: middle;
      }
    </style>
  </defs>

  <!-- 背景: 白 -->
  <rect width="182" height="257" fill="#FFFFFF"/>

  <!-- ラベル: Hackathon & AI（上部、左揃え、イタリック） -->
  <text x="20" y="18" class="label-text">Hackathon &amp; AI</text>

  <!-- 色帯: ネオンブルー（上部、全幅、高さ12mm） -->
  <rect x="0" y="26" width="182" height="12" fill="#0066FF"/>

  <!-- タイトル: AIネイティブ時代の（28pt相当 = 9.9mm） -->
  <text x="20" y="55" class="title-main" font-size="9mm">AIネイティブ時代の</text>

  <!-- タイトル: ハッカソン戦略（36pt相当 = 12.7mm、より大きく） -->
  <text x="20" y="70" class="title-main" font-size="12mm">ハッカソン戦略</text>

  <!-- サブタイトル -->
  <text x="20" y="82" class="subtitle-text">3人のエンジニアが語る、</text>
  <text x="20" y="89" class="subtitle-text">AIと共創するものづくりの実践知</text>

  <!-- タコのイラスト プレースホルダー（中央、100mm x 100mm） -->
  <rect x="41" y="101" width="100" height="100" fill="none" stroke="#CCCCCC" stroke-width="0.5" stroke-dasharray="3,2" rx="2" ry="2"/>

  <!-- プレースホルダー内テキスト -->
  <text x="91" y="145" class="placeholder-text">Octopus Illustration</text>
  <text x="91" y="153" class="placeholder-sub">— Engraving Style —</text>
  <text x="91" y="161" class="placeholder-sub">100mm × 100mm / Monochrome</text>

  <!-- 小さなタコのシルエットアイコン（プレースホルダーの雰囲気付け） -->
  <g transform="translate(91, 125)" opacity="0.12">
    <!-- 頭部（外套膜） -->
    <ellipse cx="0" cy="-8" rx="8" ry="10" fill="#000000"/>
    <!-- 目 -->
    <ellipse cx="-3" cy="-6" rx="1.5" ry="1" fill="#FFFFFF"/>
    <ellipse cx="3" cy="-6" rx="1.5" ry="1" fill="#FFFFFF"/>
    <!-- 腕（放射状に8本） -->
    <path d="M-7,0 Q-14,8 -16,14" stroke="#000000" stroke-width="1.5" fill="none" stroke-linecap="round"/>
    <path d="M-5,2 Q-10,12 -12,18" stroke="#000000" stroke-width="1.5" fill="none" stroke-linecap="round"/>
    <path d="M-2,3 Q-4,14 -5,20" stroke="#000000" stroke-width="1.5" fill="none" stroke-linecap="round"/>
    <path d="M0,4 Q0,15 0,21" stroke="#000000" stroke-width="1.5" fill="none" stroke-linecap="round"/>
    <path d="M2,3 Q4,14 5,20" stroke="#000000" stroke-width="1.5" fill="none" stroke-linecap="round"/>
    <path d="M5,2 Q10,12 12,18" stroke="#000000" stroke-width="1.5" fill="none" stroke-linecap="round"/>
    <path d="M7,0 Q14,8 16,14" stroke="#000000" stroke-width="1.5" fill="none" stroke-linecap="round"/>
    <path d="M8,-2 Q16,2 18,6" stroke="#000000" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  </g>

  <!-- 著者名（下部、左揃え） -->
  <text x="20" y="237" class="author-text">Kuu, Lemio, Sae</text>

  <!-- 下部の細い装飾ライン -->
  <rect x="20" y="243" width="142" height="0.3" fill="#CCCCCC"/>
</svg>
