<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 680" font-family="'Helvetica Neue', Arial, sans-serif">
  <rect width="1200" height="680" fill="white"/>

  <defs>
    <marker id="arr-merge" markerWidth="12" markerHeight="9" refX="12" refY="4.5" orient="auto">
      <polygon points="0 0, 12 4.5, 0 9" fill="#333"/>
    </marker>
  </defs>

  <!-- Title -->
  <text x="600" y="48" text-anchor="middle" font-size="28" font-weight="bold" fill="#222">git worktree による並列開発</text>
  <line x1="350" y1="62" x2="850" y2="62" stroke="#ddd" stroke-width="2"/>

  <!-- ===== Repository ===== -->
  <rect x="420" y="85" width="360" height="60" rx="10" fill="#333"/>
  <text x="600" y="122" text-anchor="middle" font-size="20" fill="white" font-weight="bold">リポジトリ（master）</text>

  <!-- ===== Branching Lines ===== -->
  <line x1="480" y1="145" x2="200" y2="225" stroke="#888" stroke-width="2.5"/>
  <line x1="600" y1="145" x2="600" y2="225" stroke="#888" stroke-width="2.5"/>
  <line x1="720" y1="145" x2="1000" y2="225" stroke="#888" stroke-width="2.5"/>

  <!-- ===== Worktree A: Frontend (AI) ===== -->
  <rect x="50" y="225" width="300" height="200" rx="10" fill="white" stroke="#888" stroke-width="2.5"/>

  <!-- Header -->
  <rect x="50" y="225" width="300" height="48" rx="10" fill="#666"/>
  <rect x="50" y="253" width="300" height="20" fill="#666"/>
  <text x="200" y="256" text-anchor="middle" font-size="18" fill="white" font-weight="bold">worktree A</text>

  <!-- Robot icon -->
  <rect x="170" y="290" width="60" height="48" rx="8" fill="none" stroke="#888" stroke-width="2"/>
  <circle cx="185" cy="310" r="5" fill="#888"/>
  <circle cx="215" cy="310" r="5" fill="#888"/>
  <line x1="185" y1="325" x2="215" y2="325" stroke="#888" stroke-width="2"/>

  <text x="200" y="364" text-anchor="middle" font-size="18" fill="#555" font-weight="bold">Coding Agent</text>
  <text x="200" y="388" text-anchor="middle" font-size="16" fill="#888">フロントエンド</text>

  <!-- Progress bar -->
  <rect x="90" y="400" width="220" height="12" rx="6" fill="#eee"/>
  <rect x="90" y="400" width="160" height="12" rx="6" fill="#aaa"/>

  <!-- ===== Worktree B: Backend (AI) ===== -->
  <rect x="450" y="225" width="300" height="200" rx="10" fill="white" stroke="#888" stroke-width="2.5"/>

  <!-- Header -->
  <rect x="450" y="225" width="300" height="48" rx="10" fill="#666"/>
  <rect x="450" y="253" width="300" height="20" fill="#666"/>
  <text x="600" y="256" text-anchor="middle" font-size="18" fill="white" font-weight="bold">worktree B</text>

  <!-- Robot icon -->
  <rect x="570" y="290" width="60" height="48" rx="8" fill="none" stroke="#888" stroke-width="2"/>
  <circle cx="585" cy="310" r="5" fill="#888"/>
  <circle cx="615" cy="310" r="5" fill="#888"/>
  <line x1="585" y1="325" x2="615" y2="325" stroke="#888" stroke-width="2"/>

  <text x="600" y="364" text-anchor="middle" font-size="18" fill="#555" font-weight="bold">Coding Agent</text>
  <text x="600" y="388" text-anchor="middle" font-size="16" fill="#888">バックエンド</text>

  <!-- Progress bar -->
  <rect x="490" y="400" width="220" height="12" rx="6" fill="#eee"/>
  <rect x="490" y="400" width="120" height="12" rx="6" fill="#aaa"/>

  <!-- ===== Worktree C: Human ===== -->
  <rect x="850" y="225" width="300" height="200" rx="10" fill="white" stroke="#333" stroke-width="3"/>

  <!-- Header -->
  <rect x="850" y="225" width="300" height="48" rx="10" fill="#333"/>
  <rect x="850" y="253" width="300" height="20" fill="#333"/>
  <text x="1000" y="256" text-anchor="middle" font-size="18" fill="white" font-weight="bold">worktree C</text>

  <!-- Person icon -->
  <circle cx="1000" cy="300" r="18" fill="none" stroke="#333" stroke-width="2.5"/>
  <line x1="1000" y1="318" x2="1000" y2="355" stroke="#333" stroke-width="2.5"/>
  <line x1="975" y1="335" x2="1025" y2="335" stroke="#333" stroke-width="2.5"/>

  <text x="1000" y="380" text-anchor="middle" font-size="18" fill="#333" font-weight="bold">人間</text>
  <text x="1000" y="404" text-anchor="middle" font-size="16" fill="#555">設計 / ディレクション</text>

  <!-- ===== Merge Section ===== -->
  <!-- Dashed lines down -->
  <line x1="200" y1="425" x2="200" y2="510" stroke="#888" stroke-width="2" stroke-dasharray="8,5"/>
  <line x1="600" y1="425" x2="600" y2="510" stroke="#888" stroke-width="2" stroke-dasharray="8,5"/>
  <line x1="1000" y1="425" x2="1000" y2="510" stroke="#888" stroke-width="2" stroke-dasharray="8,5"/>

  <!-- Merge lines -->
  <line x1="200" y1="520" x2="600" y2="565" stroke="#333" stroke-width="2.5"/>
  <line x1="1000" y1="520" x2="600" y2="565" stroke="#333" stroke-width="2.5"/>
  <line x1="600" y1="510" x2="600" y2="565" stroke="#333" stroke-width="2.5"/>

  <!-- Merge circle -->
  <circle cx="600" cy="570" r="8" fill="#333"/>

  <!-- Final merge box -->
  <rect x="460" y="590" width="280" height="50" rx="10" fill="#333"/>
  <text x="600" y="622" text-anchor="middle" font-size="18" fill="white" font-weight="bold">master に統合・自動デプロイ</text>

  <!-- ===== Side Labels ===== -->
  <!-- AI label -->
  <rect x="50" y="190" width="70" height="26" rx="13" fill="#eee" stroke="#ccc" stroke-width="1"/>
  <text x="85" y="208" text-anchor="middle" font-size="12" fill="#888">AI</text>

  <rect x="450" y="190" width="70" height="26" rx="13" fill="#eee" stroke="#ccc" stroke-width="1"/>
  <text x="485" y="208" text-anchor="middle" font-size="12" fill="#888">AI</text>

  <!-- Human label -->
  <rect x="850" y="190" width="70" height="26" rx="13" fill="#333"/>
  <text x="885" y="208" text-anchor="middle" font-size="12" fill="white">人間</text>
</svg>