<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 580" font-family="'Helvetica Neue', Arial, sans-serif">
  <rect width="1200" height="580" fill="white"/>

  <defs>
    <marker id="arr-dark" markerWidth="14" markerHeight="10" refX="14" refY="5" orient="auto">
      <polygon points="0 0, 14 5, 0 10" fill="#333"/>
    </marker>
    <marker id="arr-light" markerWidth="14" markerHeight="10" refX="14" refY="5" orient="auto">
      <polygon points="0 0, 14 5, 0 10" fill="#aaa"/>
    </marker>
  </defs>

  <!-- Title -->
  <text x="600" y="48" text-anchor="middle" font-size="28" font-weight="bold" fill="#222">INPUT → PROCESS → OUTPUT モデル</text>
  <line x1="320" y1="62" x2="880" y2="62" stroke="#ddd" stroke-width="2"/>

  <!-- ===== Role Labels ===== -->
  <!-- Human role: INPUT -->
  <rect x="60" y="82" width="280" height="32" rx="4" fill="#333"/>
  <text x="200" y="104" text-anchor="middle" font-size="15" fill="white" font-weight="bold">人間が定義する</text>

  <!-- AI role: PROCESS -->
  <rect x="460" y="82" width="280" height="32" rx="4" fill="none" stroke="#333" stroke-width="2" stroke-dasharray="8,4"/>
  <text x="600" y="104" text-anchor="middle" font-size="15" fill="#333" font-weight="bold">AIが埋める</text>

  <!-- Human role: OUTPUT -->
  <rect x="860" y="82" width="280" height="32" rx="4" fill="#333"/>
  <text x="1000" y="104" text-anchor="middle" font-size="15" fill="white" font-weight="bold">人間が定義する</text>

  <!-- ===== Main Model ===== -->
  <!-- INPUT box -->
  <rect x="60" y="135" width="280" height="140" rx="10" fill="white" stroke="#333" stroke-width="3"/>
  <text x="200" y="195" text-anchor="middle" font-size="24" font-weight="bold" fill="#333">INPUT</text>
  <text x="200" y="225" text-anchor="middle" font-size="16" fill="#666">ユーザーが提供するもの</text>
  <text x="200" y="248" text-anchor="middle" font-size="14" fill="#999">データ、音声、テキスト…</text>

  <!-- Arrow 1 -->
  <line x1="340" y1="205" x2="450" y2="205" stroke="#333" stroke-width="3" marker-end="url(#arr-dark)"/>

  <!-- PROCESS box -->
  <rect x="460" y="135" width="280" height="140" rx="10" fill="#f5f5f5" stroke="#333" stroke-width="3"/>
  <text x="600" y="195" text-anchor="middle" font-size="24" font-weight="bold" fill="#333">PROCESS</text>
  <text x="600" y="225" text-anchor="middle" font-size="16" fill="#666">システムが行う処理</text>
  <text x="600" y="248" text-anchor="middle" font-size="14" fill="#999">API、変換、推論…</text>

  <!-- Arrow 2 -->
  <line x1="740" y1="205" x2="850" y2="205" stroke="#333" stroke-width="3" marker-end="url(#arr-dark)"/>

  <!-- OUTPUT box -->
  <rect x="860" y="135" width="280" height="140" rx="10" fill="white" stroke="#333" stroke-width="3"/>
  <text x="1000" y="195" text-anchor="middle" font-size="24" font-weight="bold" fill="#333">OUTPUT</text>
  <text x="1000" y="225" text-anchor="middle" font-size="16" fill="#666">ユーザーが受け取るもの</text>
  <text x="1000" y="248" text-anchor="middle" font-size="14" fill="#999">結果、音声、画像…</text>

  <!-- ===== Divider ===== -->
  <line x1="60" y1="320" x2="1140" y2="320" stroke="#eee" stroke-width="2"/>
  <rect x="490" y="308" width="220" height="26" rx="13" fill="white"/>
  <text x="600" y="327" text-anchor="middle" font-size="16" fill="#888">具体例：蝶ネクタイ型変声機</text>

  <!-- ===== Example ===== -->
  <!-- Example INPUT -->
  <rect x="60" y="360" width="280" height="120" rx="10" fill="white" stroke="#aaa" stroke-width="2"/>
  <!-- Microphone icon -->
  <rect x="182" y="380" width="36" height="28" rx="14" fill="none" stroke="#666" stroke-width="2"/>
  <line x1="200" y1="408" x2="200" y2="424" stroke="#666" stroke-width="2"/>
  <line x1="185" y1="424" x2="215" y2="424" stroke="#666" stroke-width="2"/>
  <text x="200" y="456" text-anchor="middle" font-size="18" fill="#555">音声（マイク入力）</text>

  <!-- Example Arrow 1 -->
  <line x1="340" y1="420" x2="450" y2="420" stroke="#aaa" stroke-width="2.5" marker-end="url(#arr-light)"/>

  <!-- Example PROCESS -->
  <rect x="460" y="360" width="280" height="120" rx="10" fill="#fafafa" stroke="#aaa" stroke-width="2"/>
  <!-- Gear icon -->
  <circle cx="600" cy="400" r="18" fill="none" stroke="#888" stroke-width="2"/>
  <circle cx="600" cy="400" r="7" fill="none" stroke="#888" stroke-width="2"/>
  <line x1="600" y1="380" x2="600" y2="386" stroke="#888" stroke-width="2"/>
  <line x1="600" y1="414" x2="600" y2="420" stroke="#888" stroke-width="2"/>
  <line x1="580" y1="400" x2="586" y2="400" stroke="#888" stroke-width="2"/>
  <line x1="614" y1="400" x2="620" y2="400" stroke="#888" stroke-width="2"/>
  <text x="600" y="456" text-anchor="middle" font-size="18" fill="#555">ピッチ変換</text>
  <text x="600" y="472" text-anchor="middle" font-size="13" fill="#999">(API / スクリプト)</text>

  <!-- Example Arrow 2 -->
  <line x1="740" y1="420" x2="850" y2="420" stroke="#aaa" stroke-width="2.5" marker-end="url(#arr-light)"/>

  <!-- Example OUTPUT -->
  <rect x="860" y="360" width="280" height="120" rx="10" fill="white" stroke="#aaa" stroke-width="2"/>
  <!-- Speaker icon -->
  <rect x="980" y="390" width="16" height="22" rx="2" fill="none" stroke="#666" stroke-width="2"/>
  <polygon points="996,388 1016,374 1016,428 996,414" fill="none" stroke="#666" stroke-width="2"/>
  <text x="1000" y="456" text-anchor="middle" font-size="18" fill="#555">変換音声</text>
  <text x="1000" y="472" text-anchor="middle" font-size="13" fill="#999">(スピーカー出力)</text>

  <!-- Key Insight -->
  <rect x="300" y="520" width="600" height="42" rx="21" fill="#f5f5f5" stroke="#ddd" stroke-width="1.5"/>
  <text x="600" y="547" text-anchor="middle" font-size="16" fill="#555">入力と出力を言語化できれば、AIが間を埋めてくれる</text>
</svg>