<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 640" font-family="'Helvetica Neue', Arial, sans-serif">
  <rect width="1200" height="640" fill="white"/>

  <defs>
    <marker id="arrowhead" markerWidth="12" markerHeight="9" refX="12" refY="4.5" orient="auto">
      <polygon points="0 0, 12 4.5, 0 9" fill="#333"/>
    </marker>
  </defs>

  <!-- Title -->
  <text x="600" y="52" text-anchor="middle" font-size="28" font-weight="bold" fill="#222">AI時代のハッカソン タイムライン変化</text>
  <line x1="340" y1="65" x2="860" y2="65" stroke="#ddd" stroke-width="2"/>

  <!-- ===== Traditional Timeline ===== -->
  <text x="60" y="120" font-size="22" font-weight="bold" fill="#444">従来型（2日間）</text>

  <!-- Traditional bar background -->
  <rect x="60" y="140" width="1080" height="80" rx="8" fill="#f5f5f5" stroke="#ddd" stroke-width="2"/>

  <!-- Traditional: Idea (short) -->
  <rect x="60" y="140" width="150" height="80" rx="8" fill="#999"/>
  <text x="135" y="178" text-anchor="middle" font-size="18" fill="white" font-weight="bold">アイデア</text>
  <text x="135" y="202" text-anchor="middle" font-size="14" fill="rgba(255,255,255,0.8)">約 2時間</text>

  <!-- Traditional: Development (very long) -->
  <rect x="210" y="140" width="770" height="80" fill="#555"/>
  <text x="595" y="178" text-anchor="middle" font-size="18" fill="white" font-weight="bold">開 発</text>
  <text x="595" y="202" text-anchor="middle" font-size="14" fill="rgba(255,255,255,0.8)">大半の時間を占める</text>

  <!-- Traditional: Pitch (short) -->
  <rect x="980" y="140" width="160" height="80" rx="8" fill="#999"/>
  <text x="1060" y="178" text-anchor="middle" font-size="18" fill="white" font-weight="bold">発表</text>
  <text x="1060" y="202" text-anchor="middle" font-size="14" fill="rgba(255,255,255,0.8)">30分</text>

  <!-- Transition Arrow -->
  <rect x="520" y="248" width="160" height="44" rx="22" fill="#eee" stroke="#ccc" stroke-width="1.5"/>
  <text x="600" y="276" text-anchor="middle" font-size="16" font-weight="bold" fill="#555">AI による変化</text>
  <line x1="600" y1="230" x2="600" y2="248" stroke="#999" stroke-width="2"/>
  <line x1="600" y1="292" x2="600" y2="310" stroke="#999" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- ===== AI Era Timeline ===== -->
  <text x="60" y="340" font-size="22" font-weight="bold" fill="#444">AI時代（2日間）</text>

  <!-- AI bar background -->
  <rect x="60" y="360" width="1080" height="80" rx="8" fill="#f5f5f5" stroke="#ddd" stroke-width="2"/>

  <!-- AI: Idea + Design (longer) -->
  <rect x="60" y="360" width="400" height="80" rx="8" fill="#333"/>
  <text x="260" y="398" text-anchor="middle" font-size="18" fill="white" font-weight="bold">アイデア・設計</text>
  <text x="260" y="422" text-anchor="middle" font-size="14" fill="rgba(255,255,255,0.8)">Day 1 まるごと</text>

  <!-- AI: Development (shorter) -->
  <rect x="460" y="360" width="340" height="80" fill="#666"/>
  <text x="630" y="398" text-anchor="middle" font-size="18" fill="white" font-weight="bold">AI + 開発</text>
  <text x="630" y="422" text-anchor="middle" font-size="14" fill="rgba(255,255,255,0.8)">大幅短縮</text>

  <!-- AI: Pitch Prep -->
  <rect x="800" y="360" width="180" height="80" fill="#888"/>
  <text x="890" y="398" text-anchor="middle" font-size="18" fill="white" font-weight="bold">ピッチ準備</text>
  <text x="890" y="422" text-anchor="middle" font-size="14" fill="rgba(255,255,255,0.8)">時間を確保</text>

  <!-- AI: Pitch -->
  <rect x="980" y="360" width="160" height="80" rx="8" fill="#333"/>
  <text x="1060" y="398" text-anchor="middle" font-size="18" fill="white" font-weight="bold">発表</text>
  <text x="1060" y="422" text-anchor="middle" font-size="14" fill="rgba(255,255,255,0.8)">30分</text>

  <!-- ===== Legend ===== -->
  <rect x="60" y="480" width="1080" height="100" rx="8" fill="#fafafa" stroke="#eee" stroke-width="1.5"/>

  <!-- Legend: Dev Prohibition -->
  <line x1="90" y1="515" x2="180" y2="515" stroke="#333" stroke-width="3" stroke-dasharray="10,5"/>
  <text x="195" y="520" font-size="16" fill="#444">開発禁止期間：アイデアと設計に専念する区間</text>

  <!-- Legend: Idea Freeze -->
  <line x1="90" y1="555" x2="180" y2="555" stroke="#888" stroke-width="3" stroke-dasharray="10,5"/>
  <text x="195" y="560" font-size="16" fill="#444">アイデア変更禁止：実装に集中する区間</text>

  <!-- Bracket annotations on AI timeline -->
  <!-- Dev prohibition bracket -->
  <line x1="60" y1="450" x2="60" y2="462" stroke="#333" stroke-width="2"/>
  <line x1="60" y1="462" x2="460" y2="462" stroke="#333" stroke-width="2.5" stroke-dasharray="10,5"/>
  <line x1="460" y1="450" x2="460" y2="462" stroke="#333" stroke-width="2"/>

  <!-- Idea freeze bracket -->
  <line x1="460" y1="450" x2="460" y2="472" stroke="#888" stroke-width="2"/>
  <line x1="460" y1="472" x2="1140" y2="472" stroke="#888" stroke-width="2.5" stroke-dasharray="10,5"/>
  <line x1="1140" y1="450" x2="1140" y2="472" stroke="#888" stroke-width="2"/>
</svg>