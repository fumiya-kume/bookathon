<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600" font-family="'Helvetica Neue', Arial, sans-serif">
  <rect width="1200" height="600" fill="white"/>

  <defs>
    <marker id="arrow-up" markerWidth="12" markerHeight="9" refX="6" refY="9" orient="auto">
      <polygon points="0 9, 6 0, 12 9" fill="#aaa"/>
    </marker>
  </defs>

  <!-- Title -->
  <text x="600" y="48" text-anchor="middle" font-size="28" font-weight="bold" fill="#222">チーム編成で重視すべきこと</text>
  <line x1="360" y1="62" x2="840" y2="62" stroke="#ddd" stroke-width="2"/>

  <!-- ===== Left: Direction Alignment (Primary) ===== -->
  <circle cx="330" cy="290" r="185" fill="#fafafa" stroke="#333" stroke-width="3"/>

  <!-- Person icons (simple) inside circle -->
  <circle cx="280" cy="230" r="16" fill="none" stroke="#555" stroke-width="2"/>
  <line x1="280" y1="246" x2="280" y2="280" stroke="#555" stroke-width="2"/>
  <line x1="260" y1="260" x2="300" y2="260" stroke="#555" stroke-width="2"/>

  <circle cx="380" cy="230" r="16" fill="none" stroke="#555" stroke-width="2"/>
  <line x1="380" y1="246" x2="380" y2="280" stroke="#555" stroke-width="2"/>
  <line x1="360" y1="260" x2="400" y2="260" stroke="#555" stroke-width="2"/>

  <circle cx="330" cy="310" r="16" fill="none" stroke="#555" stroke-width="2"/>
  <line x1="330" y1="326" x2="330" y2="360" stroke="#555" stroke-width="2"/>
  <line x1="310" y1="340" x2="350" y2="340" stroke="#555" stroke-width="2"/>

  <!-- Shared arrow (all pointing same direction) -->
  <line x1="280" y1="220" x2="280" y2="190" stroke="#333" stroke-width="2.5" marker-end="url(#arrow-goal)"/>
  <line x1="380" y1="220" x2="380" y2="190" stroke="#333" stroke-width="2.5" marker-end="url(#arrow-goal)"/>
  <line x1="330" y1="300" x2="330" y2="270" stroke="#333" stroke-width="2.5"/>

  <!-- Goal icon -->
  <rect x="280" y="150" width="100" height="36" rx="6" fill="#333"/>
  <text x="330" y="174" text-anchor="middle" font-size="15" fill="white" font-weight="bold">同じゴール</text>

  <text x="330" y="415" text-anchor="middle" font-size="24" font-weight="bold" fill="#333">方向性の一致</text>
  <text x="330" y="445" text-anchor="middle" font-size="17" fill="#555">「何を作りたいか」の共有</text>

  <!-- Priority badge -->
  <rect x="250" y="470" width="160" height="40" rx="20" fill="#333"/>
  <text x="330" y="496" text-anchor="middle" font-size="16" fill="white" font-weight="bold">最優先</text>

  <!-- Annotation -->
  <text x="330" y="540" text-anchor="middle" font-size="15" fill="#888">AIでは補えない領域</text>

  <!-- ===== Comparator ===== -->
  <text x="600" y="298" text-anchor="middle" font-size="48" fill="#ccc" font-weight="bold">&gt;</text>

  <!-- ===== Right: Skill Diversity (Secondary) ===== -->
  <circle cx="870" cy="260" r="140" fill="none" stroke="#aaa" stroke-width="2.5" stroke-dasharray="12,6"/>

  <!-- Skill icons -->
  <!-- Code icon -->
  <text x="810" y="230" text-anchor="middle" font-size="16" fill="#888">&lt;/&gt;</text>
  <text x="810" y="250" text-anchor="middle" font-size="14" fill="#888">コード</text>

  <!-- Design icon -->
  <rect x="860" y="205" width="24" height="24" rx="3" fill="none" stroke="#888" stroke-width="1.5"/>
  <circle cx="872" cy="217" r="6" fill="none" stroke="#888" stroke-width="1.5"/>
  <text x="872" y="250" text-anchor="middle" font-size="14" fill="#888">デザイン</text>

  <!-- Business icon -->
  <text x="930" y="230" text-anchor="middle" font-size="16" fill="#888">$</text>
  <text x="930" y="250" text-anchor="middle" font-size="14" fill="#888">ビジネス</text>

  <text x="870" y="310" text-anchor="middle" font-size="20" fill="#777">スキルの多様性</text>

  <!-- AI supplement -->
  <rect x="780" y="420" width="180" height="48" rx="24" fill="#f0f0f0" stroke="#ccc" stroke-width="1.5"/>
  <text x="870" y="450" text-anchor="middle" font-size="16" fill="#666">AIで補完可能</text>

  <!-- Arrow from AI label to skill circle -->
  <line x1="870" y1="420" x2="870" y2="404" stroke="#bbb" stroke-width="2" marker-end="url(#arrow-up)"/>

  <text x="870" y="510" text-anchor="middle" font-size="15" fill="#aaa">コーディングやデザインの</text>
  <text x="870" y="532" text-anchor="middle" font-size="15" fill="#aaa">不足はツールが埋める</text>

  <defs>
    <marker id="arrow-goal" markerWidth="10" markerHeight="8" refX="5" refY="0" orient="auto">
      <polygon points="0 8, 5 0, 10 8" fill="#333"/>
    </marker>
  </defs>
</svg>