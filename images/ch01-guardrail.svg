<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 480" font-family="'Hiragino Kaku Gothic ProN', 'Noto Sans JP', sans-serif">
  <rect width="800" height="480" fill="#fafafa"/>

  <!-- Title -->
  <text x="400" y="38" text-anchor="middle" font-size="20" fill="#222" font-weight="bold">Guardrail Thinking</text>
  <line x1="270" y1="50" x2="530" y2="50" stroke="#ddd" stroke-width="1.5"/>

  <!-- Road surface -->
  <path d="M60,360 Q250,230 440,260 Q630,290 760,180" fill="none" stroke="#e0e0e0" stroke-width="56" stroke-linecap="round"/>

  <!-- Road center line -->
  <path d="M60,360 Q250,230 440,260 Q630,290 760,180" fill="none" stroke="#bbb" stroke-width="2" stroke-dasharray="14,10"/>

  <!-- ===== Top Guardrail ===== -->
  <path d="M48,336 Q236,204 426,234 Q616,264 748,154" fill="none" stroke="#333" stroke-width="3.5"/>
  <!-- Posts (top) -->
  <line x1="100" y1="314" x2="100" y2="328" stroke="#333" stroke-width="2.5"/>
  <line x1="180" y1="272" x2="180" y2="286" stroke="#333" stroke-width="2.5"/>
  <line x1="260" y1="244" x2="260" y2="258" stroke="#333" stroke-width="2.5"/>
  <line x1="350" y1="232" x2="350" y2="246" stroke="#333" stroke-width="2.5"/>
  <line x1="440" y1="240" x2="440" y2="254" stroke="#333" stroke-width="2.5"/>
  <line x1="540" y1="252" x2="540" y2="266" stroke="#333" stroke-width="2.5"/>
  <line x1="640" y1="238" x2="640" y2="252" stroke="#333" stroke-width="2.5"/>
  <line x1="720" y1="194" x2="720" y2="208" stroke="#333" stroke-width="2.5"/>

  <!-- ===== Bottom Guardrail ===== -->
  <path d="M72,384 Q264,256 454,286 Q644,316 772,206" fill="none" stroke="#333" stroke-width="3.5"/>
  <!-- Posts (bottom) -->
  <line x1="120" y1="358" x2="120" y2="372" stroke="#333" stroke-width="2.5"/>
  <line x1="200" y1="312" x2="200" y2="326" stroke="#333" stroke-width="2.5"/>
  <line x1="280" y1="280" x2="280" y2="294" stroke="#333" stroke-width="2.5"/>
  <line x1="370" y1="274" x2="370" y2="288" stroke="#333" stroke-width="2.5"/>
  <line x1="460" y1="282" x2="460" y2="296" stroke="#333" stroke-width="2.5"/>
  <line x1="560" y1="294" x2="560" y2="308" stroke="#333" stroke-width="2.5"/>
  <line x1="660" y1="272" x2="660" y2="286" stroke="#333" stroke-width="2.5"/>
  <line x1="740" y1="228" x2="740" y2="242" stroke="#333" stroke-width="2.5"/>

  <!-- ===== AI Car (bigger, clearer) ===== -->
  <g transform="translate(380, 254)">
    <rect x="-22" y="-14" width="44" height="26" rx="6" fill="#333"/>
    <rect x="-17" y="-22" width="34" height="12" rx="4" fill="#333"/>
    <circle cx="-12" cy="15" r="6" fill="#333" stroke="#fafafa" stroke-width="2"/>
    <circle cx="12" cy="15" r="6" fill="#333" stroke="#fafafa" stroke-width="2"/>
    <text x="0" y="-4" text-anchor="middle" font-size="10" fill="#fafafa" font-weight="bold">AI</text>
  </g>

  <!-- ===== Top guardrail label ===== -->
  <g transform="translate(170, 190)">
    <rect x="-72" y="-16" width="144" height="32" rx="6" fill="#fff" stroke="#555" stroke-width="1.5"/>
    <text x="0" y="5" text-anchor="middle" font-size="13" fill="#444" font-weight="bold">CI / Lint / Test</text>
  </g>

  <!-- ===== Bottom guardrail label ===== -->
  <g transform="translate(580, 330)">
    <rect x="-85" y="-16" width="170" height="32" rx="6" fill="#fff" stroke="#555" stroke-width="1.5"/>
    <text x="0" y="5" text-anchor="middle" font-size="13" fill="#444" font-weight="bold">Agent Skills / Docs</text>
  </g>

  <!-- ===== Goal flag ===== -->
  <g transform="translate(755, 152)">
    <line x1="0" y1="-30" x2="0" y2="20" stroke="#333" stroke-width="2.5"/>
    <polygon points="0,-30 24,-22 0,-14" fill="#333"/>
    <text x="0" y="36" text-anchor="middle" font-size="13" fill="#333" font-weight="bold">GOAL</text>
  </g>

  <!-- ===== Danger path (without guardrails) ===== -->
  <path d="M380,248 Q420,210 460,155 Q490,110 530,85" fill="none" stroke="#aaa" stroke-width="2" stroke-dasharray="6,5"/>
  <!-- X mark at end of danger path -->
  <g transform="translate(538, 78)">
    <line x1="-6" y1="-6" x2="6" y2="6" stroke="#999" stroke-width="2.5"/>
    <line x1="6" y1="-6" x2="-6" y2="6" stroke="#999" stroke-width="2.5"/>
  </g>
  <text x="555" y="72" font-size="12" fill="#999">Without guardrails</text>
  <text x="555" y="88" font-size="11" fill="#aaa">(wrong direction at full speed)</text>

  <!-- ===== Caption ===== -->
  <text x="400" y="448" text-anchor="middle" font-size="14" fill="#777">Set up the framework first, then let AI run</text>
</svg>
